<html>
<head>
<title>form</title>
</head>
    <body>
        <h1>Applicaton form</h1>
        <form>
            <fieldset>
            <legend>personal details</legend>
            <label for="">FirstName:<label>
            <input type="text" required>
            <label for="">LastName:</label>
            <input type="text"><br><br>
            <label for="">Date of Birth:</label>
            <input type="date">
            <label for="">Age:</label>
            <input type="number"><br><br>
            <label for="">Gender</label>
            <select name="Gender"><option>Male</option><option>Female</option><option>Others</option></select>
            <label for="">Email address</label>
            <input type="text"><br><br>
            <label for="">positions available</label>
            <input type="radio">junior developer
            <input type="radio">mid level developer
            <input type="radio">senior developer<br><br>
            <label for="">programming language</label>
            <input type="checkbox">java
            <input type="checkbox">c
            <input type="checkbox">python<br><br>
            <label for=""> password</label>
            <input type="password">
            <label for="">confirm password</label>
            <input type="password"><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            </fieldset>
        </form>
    </body>
</html>
